<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>HelaWork - Forgot Password</title>

    <style>
        body {
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .forgot-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #4e73df;
            font-size: 28px;
            font-weight: 700;
        }

        .forgot-message {
            text-align: center;
            margin-bottom: 25px;
        }

        .forgot-message h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .forgot-message p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4e73df;
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.15);
        }

        .btn-reset {
            width: 100%;
            padding: 14px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-reset:hover {
            background-color: #3a5ecc;
        }

        .back-to-login {
            text-align: center;
            margin-top: 15px;
        }

        .back-to-login a {
            color: #4e73df;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="logo">
            <h1>HelaWork</h1>
        </div>

        <div class="forgot-message">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email below and weâ€™ll send you a link to reset it.</p>
        </div>

        <form method="post" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" class="form-control" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn-reset">
                Send Reset Link
            </button>
        </form>

        <div class="back-to-login">
            <p><a href="{% url 'login' %}">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
